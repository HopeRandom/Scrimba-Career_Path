<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Generator</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <div class="container-text">
                <h1 class="heading">
                Generate a <span>random password</span>
                </h1>
                <h2 class="subheading">Never use an insecure password again.</h2>
                <div class="btn-container">
                    <label class="label-input">Password<span> length:</span></label>
                    <input id="length-input" class="length-input" type="number" min="1" max="18" />
                    <button class="generate-btn">Generate passwords</button>
                </div>
                <hr>
                <div class="output-boxes">
                    <div class="output-box" id="passwordOne"></div>
                    <div class="output-box" id="passwordTwo"></div>
                </div>
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
