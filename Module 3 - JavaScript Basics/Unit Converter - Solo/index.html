<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>

    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <header>
        <h1>Metric to Imperial Unit Converter</h1>
        <input id="input" type="text" placeholder="0"/>
        <button id="convert-btn">Convert</button>
    </header> 
    <main>
        <div class="measurement-section">
            <h2>Length (Meter / Feet)</h2>
            <p id="length-el">1 meter = 3.280 feet | 1 feet = 0.305 meters</p>
        </div>
        <div class="measurement-section">
            <h2>Volume (Litres / Gallons)</h2>
            <p id="volume-el">1 litre = 0.264 gallons | 1 gallon = 3.785 litres</p>
        </div>
        <div class="measurement-section">
            <h2>Mass (Kilograms / Pounds)</h2>
            <p id="mass-el">1 kilo = 2.205 pounds | 1 pound = 0.454 kilos</p>
        </div>
    </main>   

    <script src="index.js"></script>
</body>
</html>
